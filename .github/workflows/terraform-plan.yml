name: AI Terraform Review (Azure)

on:
  pull_request:
    branches:
      - main

jobs:
  ai-terraform-review:
    runs-on: ubuntu-latest

    # üîê STEP 1: Permissions for GitHub PR comments
    permissions:
      contents: read
      pull-requests: write

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ STEP 4: Install Python dependency (requests)
      - name: Install Python dependencies
        run: pip install requests

      - name: Install Python dependencies
        run: pip install requests openai

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 4Ô∏è‚É£ Azure Login (uses your existing AZURE_CREDENTIALS secret)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: terraform/environments/dev
        run: terraform init

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: terraform/environments/dev
        run: terraform plan -out=tfplan

      # 7Ô∏è‚É£ Terraform Plan ‚Üí JSON
      - name: Terraform Plan JSON
        working-directory: terraform/environments/dev
        run: terraform show -json tfplan > tfplan.json

      # 8Ô∏è‚É£ Copy plan JSON to AI context
      - name: Copy Plan for AI
        run: cp terraform/environments/dev/tfplan.json ai/context/tfplan.json

      # 9Ô∏è‚É£ Context Enrichment (Day 4)
      - name: Context Enrichment
        run: python ai/context/enrich.py ai/context/tfplan.json ai/context/enriched_context.json

      # üîü AI Reasoning Engine (Day 5)
      - name: AI Reasoning
        run: python ai/reasoning/review.py ai/context/enriched_context.json ai/reasoning/ai_review.json

      # 1Ô∏è‚É£1Ô∏è‚É£ Post comment to PR (Day 6)
      - name: Post PR Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python ai/reasoning/post_comment.py
